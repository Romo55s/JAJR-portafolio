<div class="container">
    <div class="title">
        <h1>Personal Information</h1>
    </div>

    <table>
        <tbody>
            <tr *ngFor="let row of myData">
                <td *ngFor="let col of row">{{col}}</td>
            </tr>
        </tbody>
    </table>

    <section>
        <p *ngFor="let sentence of aboutMe">
            {{sentence}}
        </p>
    </section>
</div>
